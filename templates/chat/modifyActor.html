<div class="mosh" {{#if actor._id}}data-actor-id="{{actor._id}}" {{/if}}
  {{#if item._id}}data-item-id="{{item._id}}" {{/if}} {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
  <div class="rollcontainer">
    <div class="flexrow" style="margin-bottom: 5px;">
      <div class="rollweaponh1">{{{msgHeader}}}</div>
      <div style="text-align: right"><img class="roll-image" src="{{{msgImgPath}}}" /></div>
    </div>
    <div class="description"" style="margin-bottom: 20px;">
      <div class="body">
      {{{msgFlavor}}}
      {{#if modRollString}}
        <div class="description" style="margin-bottom: 10px;"></div>
        {{{parsedRollResult.rollHtml}}}
      {{else}}
        <br><br>
      {{/if}}
      {{{msgOutcome}}}
      {{#if halfDamage}}
      <br><br>@UUID[Compendium.mosh.macros_hotbar_0e.Macro.eyGvbBi1BhWSgfUP]{Make a Panic Check}
      {{/if}}
      </div>
    </div>
  </div>
</div>
